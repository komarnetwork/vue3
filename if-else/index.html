<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count</title>
</head>

<body>
  <div id="app">
    <div v-if="tampil">{{ message }}</div>
    <div v-else v-text="message2"></div>

    <div>---------------</div>

    <div v-if="nilai > 8">Predikat A</div>
    <div v-else-if="nilai <= 8 && nilai >= 7">Predikat B</div>
    <div v-else>Predikat C</div>
  </div>


  <script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
      data() {
        return {
          message: 'Hello world',
          tampil: true,
          message2: 'message tidak ditampilkan',
          nilai: 7
        }
      },

    }).mount('#app')
  </script>
</body>

</html>
