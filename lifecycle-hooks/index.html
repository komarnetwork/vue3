<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifecycle Hooks</title>
</head>

<body>
  <div id="app">
    <div>
      <input type="text" value="whatever" ref="inputan">
      <input type="text" :value="count" ref="hitungan">
      <button @click="count++">Add</button>
    </div>
  </div>


  <script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
      data() {
        return {
          message: 'hello world',
          count: 0
        }
      },
      beforeCreate() {
        console.log(`before create : ${this.message}`);
      },
      created() {
        console.log(`created : ${this.message}`);
      },
      beforeMount() {
        // console.log(`before mounted : ${this.$refs.inputan.value}`);
      },
      mounted() {
        console.log(`mounted : ${this.$refs.inputan}`);
      },
      beforeUpdate() {
        console.log(`before update : ${this.$refs.hitungan.value}`);
        // kirim notif bahwa nilai dari count sebelum diubah
      },
      updated() {
        console.log(`updated : ${this.$refs.hitungan.value}`);
        // kirim notif bahwa nilai dari count setelah berubah
      },
    }).mount('#app')
  </script>
</body>

</html>
