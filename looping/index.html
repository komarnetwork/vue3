<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping</title>
</head>

<body>
  <div id="app">
    <ul v-for="(item, index) in fruits">
      <li>{{ index }} {{ item }} <button @click="hapus(index)">x</button></li>
    </ul>
  </div>

  <script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
      data() {
        return {
          fruits: ['apel', 'jeruk', 'orange', 'lemon']
        }
      },
      methods: {
        hapus(index) {
          this.fruits.splice(index, 1)
        }
      },

    }).mount('#app')
  </script>
</body>

</html>
